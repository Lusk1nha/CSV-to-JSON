<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-para-JSON</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/csv-icon.svg">

  </head>
  <body>
    <div id="container">

      <div id="converterContainer">
        <div class="answer">
          <h2 class="title">CSV</h2>
          <textarea placeholder="Escreva CSV aqui" maxlength="200"></textarea>
  
        </div>
    
        <div class="response">
          <h2 class="title">JSON</h2>
          <textarea readonly placeholder="Resposta em JSON"></textarea>
  
        </div>
      </div>

      <button class="converterBtn" type="button">Converter</button>

    </div>

    <script src="./index.js"></script>
  </body>

</html>
